name: asd1xx-check

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: php
        uses: shivammathur/setup-php@v2 
        with:
          php-version: '8.3'

      - name: composer
        run: composer install

      - name: validate
        run: composer validate

      - name: linter
        run: make lint
